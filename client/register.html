<!DOCTYPE html>
<html>
<head>

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    
</head>
<body>


<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" id="register-form">


                               <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control">
                                    </div>
                                </div>

                               

                                 <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" id="register-submit-button">
                                        Register
                                        </button>
                                    </div>

                                    <form>
                                            <input type="button" value="login" onclick="window.location.href='login.html'" />
                                            </form> 
                                    
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    
</body>

  

<script>
const regButton = document.getElementById("register-submit-button");
regButton.addEventListener("click", e => {
  e.preventDefault();
  var username = document.getElementById("username");
  var password = document.getElementById("password");
  var name = document.getElementById("name");
  if (username.value == "" || password.value == "" || name.value == "") {
    alert("No blank values allowed");
  } else {
    // Send the reuqest to the server thorugh "/user"
    // with query parameter User_name which contains
    // what the user has entered.
    fetch(
      `http://localhost:4000/register?username=${username.value}&name=${name.value}&password=${password.value}`
    )
      .then(res => res.json())
      .then(res => {
        // res[0] is an object containing the values
        // Username , Password , Name
        // Check if the password returned
        // by the server matches the one entered
        // by the user
        console.log(res);
        if (res.affectedRows === 1) {
          alert("successful Registered");
          window.location.href="./login.html"
        }
      })
      .catch(err => {
        console.log(err);
      });
  }
});

</script>
</html>
