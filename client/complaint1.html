<!DOCTYPE html>
<html>
<body background="law2.jpg"></body>
    <br>
    <br>


<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<body>


    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register an FIR</div>
                        <div class="card-body">
                            <form name="my-form" id="register-form1">

                                <div class="form-group row">
                                    <label for="Date" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="Date">Date</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="date" id="date" class="form-control" name="date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="time" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="Time">Time</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="hh:mm:ss" id="time" class="form-control" name="time">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="suspect_name" class="col-md-4 col-form-label text-md-right"><abbr title="Suspect Name">Suspect
                                            Name</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="susnm" class="form-control" name="suspect_name">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="suspect_descripton" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="Suspect Descripton">Suspect Descripton</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="susdes" class="form-control" name="suspect_descripton">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="station_no" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="Station Number">Station Number</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <select id="select-station">
                                            <option value="st01">Ashoknagar Police Station</option>
                                            <option value="st02">Banasawadi Police Station</option>
                                            <option value="st03">Banashankari Police Station</option>
                                            <option value="st04">Byappanahalli Police Station</option>
                                            <option value="st05">Whitefield Police Station</option>
                                            <option value="st06">Mahadevapura Police Station</option>
                                            <option value="st07">Frazer Town Police Station</option>
                                            <option value="st08">Cubbon Park Police Station</option>
                                            <option value="st09">Bellandur Police Station</option>
                                            <option value="st10">R T Nagar Police Station </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="crime_location" class="col-md-4 col-form-label text-md-right"><abbr title="Crime Location">Crime
                                            Location</abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="loc" class="form-control" name="loc">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="nature_of_crime" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="Nature_of_crime"> Crime Description </abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="n_o_c" class="form-control" name="nature_of_crime">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="Aadhar_No" class="col-md-4 col-form-label text-md-right"><abbr title="Aadhar_No">Aadhar no </abbr>
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="0000 0000 0000" id="a_no" class="form-control" name="a_no">
                                    </div>
                                </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>

                    

                        </form>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        </div>
        </div>
        <script src="complaint1.js"></script>
</body>

</html>
